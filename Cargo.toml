solana-lite-rpc-accounts = {git  = "https://github.com/blockworks-foundation/lite-rpc.git", tag = "v0.2.3"}

async-trait = "0.1.68"
yellowstone-grpc-client = { git = "https://github.com/rpcpool/yellowstone-grpc.git", tag = "v1.11.1+solana.1.16.21" }
