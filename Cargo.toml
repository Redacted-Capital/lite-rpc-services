[workspace]
resolver = "2"

members = [
    "services"
]

[workspace.package]
version = "0.2.4"
authors = ["gmgalactus <gmgalactus@mango.markets>", "Aniket Prajapati <contact@aniketprajapati.me>"]
repository = "https://github.com/blockworks-foundation/lite-rpc"
license = "AGPL"
edition = "2021"

[workspace.dependencies]
solana-sdk = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
solana-rpc-client = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
solana-rpc-client-api = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
solana-transaction-status = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
solana-version = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
solana-client = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
solana-net-utils = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
solana-pubsub-client = {git = "https://github.com/jito-foundation/jito-solana", tag = "v1.16.21-jito"}
